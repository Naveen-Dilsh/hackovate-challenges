<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h5>Select Guns Quantity</h5>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="mid">
            <div class="mid-item">
                <table>
                    <tr>
                        <th>Assault-Rifle</th>
                        <th>Pistol</th>
                    </tr>
                    <tr>
                        <th>Sniper</th>
                        <th>Revelaer</th>
                    </tr>
                    <tr>
                        <th>Shotgun</th>
                        <th>RPG</th>
                    </tr>
                    <tr>
                        <th>Machine-Gun</th>
                        <th>Laser-Gun</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="last">
            <h4>Gun Subtotal</h4>
            <div id="total">
                $<input type="text">
            </div>
        </div>
    </div>




    <!-- second table -->
    <div class="container">
        <div class="head">
            <h5>Select inventory Quantity</h5>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="mid">
            <div class="mid-item">
                <table>
                    <tr>
                        <th>Medi-Kit</th>
                        <th>Molotov</th>
                    </tr>
                    <tr>
                        <th>Grenade</th>
                        <th>Sword</th>
                    </tr>
                    <tr>
                        <th>Knife</th>
                        <th>Armour</th>
                    </tr>
                    <tr>
                        <th>Land-Mine</th>
                        <th>C4</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="last">
            <h4>inventory 
                Subtotal</h4>
            <div id="total">
                $<input type="text">
            </div>
        </div>
    </div>

    <script src="dark.js"></script>
</body>
</html>
